<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .stylish-class {
            color: blue;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div id="result"></div>
                <form id="orderForm">
                    <label for="amount_cevapi">Cevapi</label>
                    <input id="amount_cevapi" type="text" class="form-control mb-3">
                    
                    <label for="amount_sauce">Sauce</label>
                    <input id="amount_sauce" type="text" class="form-control mb-3">
                    
                    <input type="checkbox" id="home_delivery">
                    <label for="home_delivery">Home delivery?</label>
                    
                    <button type="button" id="order" class="btn btn-danger">ORDER</button>
                </form>

                <script>
                    let result = document.getElementById('result');
                    let amount_cevapi = document.getElementById('amount_cevapi');
                    let amount_sauce = document.getElementById('amount_sauce');
                    let home_delivery = document.getElementById('home_delivery');
                    let order_btn = document.getElementById('order');

                    order_btn.addEventListener('click', function () {
                        // Parse input values to integers, defaulting to 0 if NaN
                        let cevapiCount = parseInt(amount_cevapi.value) || 0;
                        let sauceCount = parseInt(amount_sauce.value) || 0;

                        // Calculate total cost
                        let totalCost = cevapiCount * 9 + sauceCount * 5;

                        // Add €5 when the home_delivery checkbox is checked
                        if (home_delivery.checked) {
                            totalCost += 5;
                        }

                        // Display result
                        result.innerHTML = "Total Cost: €" + totalCost;
                    });
                </script>

            </div>
        </div>
    </div>
</body>


</html>
